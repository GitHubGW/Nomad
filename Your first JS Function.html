      const calculator = {
        plus: function (num1, num2) {
          return num1 + num2;
        },
        sub: function (num1, num2) {
          return num1 - num2;
        },
        mul: function (num1, num2) {
          return num1 * num2;
        },
        div: function (num1, num2) {
          return num1 / num2;
        },
        rem: function (num1, num2) {
          return num1 % num2;
        },
        square: function (num1, num2) {
          return num1 ** num2;
        },
      };

      const plus_result = calculator.plus(7, 5);
      const sub_result = calculator.sub(7, 5);
      const mul_result = calculator.mul(7, 5);
      const div_result = calculator.div(7, 5);
